<div class="container">
  <div class="login-card">
    <div class="auth-logo mb-3">
      <a href="index.html" class="auth-logo-dark" align="center">
        <img src="assets/images/roboxa-logo.png" alt="" height="34">
      </a>
    </div>
    <div class="col-12 mb-3">
      <div class="text-primary pt-2" align="center">
        <h5 class="text-primary r-red-text">Welcome to Roboxa !</h5>
      </div>
    </div>
    <div class="p-2">
      <form [formGroup]="loginForm" class="form-horizontal" action="index.html">
        <div class="mb-3">
          <label style="display: inline;">User Name<label style="color: red; display: inline;margin-left: 4px;">*</label></label>
        <input autocomplete="off" style="margin-top:2%;" *ngIf="!enableFields" type="text" formControlName="username" class="form-control userNamePlaceholder" id="username"
            placeholder="Enter User Name"  >
        <input autocomplete="off" style="text-align: center;margin-top:2%" *ngIf="enableFields" type="text" [attr.disabled]="true" class="form-control" formControlName="username"
            id="username" placeholder="Enter User Name">

        </div>
        <div class="mb-3" *ngIf="enableFields">
          <label for="username" class="form-label"  style="display: flex; margin-bottom: -9px;">Enter OTP<label style="color: red; display: inline;margin-left: 4px;">*</label></label>
        <input autocomplete="off" type="text" style="margin-top:2%" formControlName="otp" maxlength="6"class="form-control  mb-3" (input)="validateOTP($event.target, 'otp')" id="" placeholder="OTP">
        </div>
     
        <div class="mb-3" *ngIf="enableFields">
          <label for="password" *ngIf="enableFields"
        class="password-label form-group has-top-label w-100">
        <span >Password<label style="color: red; display: inline;margin-left: 4px;">*</label></span>
      <input autocomplete="off" class="form-control" id="password" style="margin-top:2%"
            [type]="showPassword ? 'text' : 'password'"  formControlName="password" (paste)="preventPaste($event)" maxlength="16" class="form-control mb-3" id=""
            placeholder="Password">
            <button type="button" class="eye-button" tabindex="-1" style="color:#495057a3; margin-top: 1%"
            (click)="showPassword = !showPassword"
            >
        <i *ngIf="showPassword" class="fa fa-eye eyeIcon eyeIcon" aria-hidden="true"  style="margin-left: -600% !important"></i>
        <i *ngIf="!showPassword" class="fa fa-eye-slash eyeIcon" aria-hidden="true" style="margin-left: -600% !important" ></i>
    </button>
    
      </label>
          
        </div>
        <div class="mt-3 d-grid">
          <button *ngIf="!enableFields" (click)="otp()" class="btn btn-primary"><i class="bx bx-lock label-icon"></i>
            Send OTP</button>
          <button *ngIf="enableFields" (click)="login()" class="btn btn-primary" style="width: 85% !important;">Login</button>

        </div>


        <div *ngIf="enableFields" class="mt-4" style="padding-top: 6px; margin-top: 0.5rem !important;">
          <a href="#" class="text-muted" data-bs-toggle="modal" data-bs-target=".transaction-detailModal"><i
              class="mdi mdi-lock me-1"></i> Forgot Your
            Password ?</a>
        </div>
      </form>
    </div>
  
  </div>

  <div class="mt-3 text-center">
    <div>
      <p class="r-lite">{{getCurrentYear()}} Â© ROBOXA</p>
    </div>
  </div>


  
</div>
