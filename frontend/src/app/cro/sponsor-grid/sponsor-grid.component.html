                      <!-- Table without icons start -->
                      <table 
    id="datatable"
    class="table table-striped table table-bordered dt-responsive nowrap w-100 dataTable no-footer dtr-inline table-hover"
    role="grid"
    aria-describedby="datatable_info"
    style="width: 1182px"
>
    <thead>
        <tr role="row">
            <th
                tabindex="0"
                aria-controls="datatable"
                rowspan="1"
                colspan="1"
                style="width: 243.2px"
                aria-sort="ascending"
                (click)="toggleSorting()"
                aria-label="Code: activate to sort column descending"
                (click)="sort('sponsor_id')"
            >
                Code
            </th>
            <th
                tabindex="0"
                aria-controls="datatable"
                rowspan="1"
                colspan="1"
                (click)="toggleSorting1()"
                style="width: 335.2px"
                aria-label="Name: activate to sort column ascending"
                (click)="sort('sponsor_name')"
            >
                Name 
            </th>
            <th
                tabindex="0"
                aria-controls="datatable"
                rowspan="1"
                colspan="1"
                (click)="toggleSorting2()"
                style="width: 282.2px"
                aria-label="Email: activate to sort column ascending"
                (click)="sort('email')"
            >
                Email Id
            </th>
            <th
                width="40"
                tabindex="0"
                aria-controls="datatable"
                rowspan="1"
                colspan="1"
                style="width: 80.2px"
                aria-label="Actions: activate to sort column ascending"
            >
                Actions
            </th>
        </tr>
    </thead>

    <tbody>
        <tr
            class="odd"
            style="vertical-align: middle"
            *ngFor="
                let sponsorData of sponsorDetails
                    | sort : sortedColumn : sortDirection
                    | paginate
                        : {
                            id: 'sponsorPagination',
                            itemsPerPage: pageSize,
                            currentPage: page,
                            totalItems: totalCount
                        };
                let i = index
            "
        >
            <td
                class="sorting_1 dtr-control"
                style="color: blue; cursor: pointer"
                (click)="edit(sponsorData.sponsor_id, 'view')"
            >
                {{ sponsorData.sponsor_code }}
            </td>

            <td>
                <div class="d-flex align-items-center">
              
                    <div class="ms-3">
                        <span class="text-muted">{{ sponsorData.sponsor_name }}</span>
                    </div>
                </div>
            </td>
            <td>{{ sponsorData.email }}</td>
            <td class="text-center">
                <button
                    type="button"
                    (click)="edit(sponsorData.sponsor_id, 'edit')"
                    class="btn btn-success waves-effect edit-btn waves-light"
                >
                    <i class="bx bx-edit-alt font-size-16 align-middle"></i>
                </button>
                &nbsp;
                <button
                    style="margin-left: 5px"
                    (click)="edit(sponsorData.sponsor_id, 'view')"
                    class="btn btn-success waves-effect edit-btn waves-light"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-eye"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                        />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                        />
                    </svg>
                </button>
            </td>
        </tr>
        <tr>
            <td
                colspan="12"
                *ngIf="sponsorDetails.length === 0"
                style="text-align: center; font-size: 0.8rem"
            >
                No Data Found
            </td>
        </tr>
    </tbody>
</table>
